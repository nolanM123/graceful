<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediHelp</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/scripts/app.js"></script>
  </head>

  <body>
    <div id="main" class="main">
      <!-- header -->
      <a href="">
        <h2 id="title" class="title">MediHelp</h2>
      </a>
      <!-- nav-bar -->
      <div id="navbar" class="navbar">
        <input
          id="back-button"
          class="navbar-button"
          type="image"
          src="/images/navbar-button.png"
        />
        <input
          id="next-button"
          class="navbar-button"
          type="image"
          src="/images/navbar-button.png"
          style="transform: scaleX(-1)"
        />
      </div>
      <!-- body -->
      <div id="body" class="body">
        <!-- left side -->
        <div id="view-1" class="view-1">
          <h1 id="ailment-label"></h1>
          <p id="ailment-description"></p>
          <p id="ailment-disclaimer" class="disclaimer"></p>
        </div>
        <!-- right side -->
        <div id="view-2" class="view-2">
          <div id="textbox" class="textbox">
            <button id="previous-button" class="previous-button">
              previous
            </button>
            <h3 id="textbox-label" class="textbox-label"></h3>
          </div>
          <button id="true-button" class="true-button">yes</button>
          <button id="false-button" class="false-button">no</button>
        </div>
        <div id="view-3" class="view-3">
          <p id="results-label" class="results-label"></p>
        </div>
      </div>
    </div>
  </body>
</html>
