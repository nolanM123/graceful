<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Data -->
  <meta charset="UTF-8" />
  <title>MediHelp</title>
  <!-- CSS -->
  <link rel="stylesheet" , href="frontend/styles/styles.css" />
  <!-- Java Script -->
  <script src="frontend/scripts/app.js"></script>
</head>

<body>
  <!-- Main Body -->
  <div style="
        position: absolute;
        left: 0%;
        right: 0%;
        top: 0%;
        bottom: 0%;
        background: #ffffff;
        border-radius: 48px;
      ">
    <a href="">
      <h2 style="left: 4%; top: 10px">MediHelp</h2>
    </a>
    <!-- Ailment Navbar -->
    <div id="ailment-bar" style="
          display: flex;
          justify-content: space-between;
          position: absolute;
          left: 25%;
          right: 25%;
          top: 36px;
        ">
      <input id="left-arrow" class="arrow-button" type="image" src="frontend/images/arrow-1.png" />
      <input id="right-arrow" class="arrow-button" type="image" src="frontend/images/arrow-1.png"
        style="transform: scaleX(-1)" />
    </div>
    <!-- Ailment Body -->
    <div style="
          position: absolute;
          left: 18px;
          right: 18px;
          top: 144px;
          bottom: 18px;
          background: #f7e4ff;
          border-radius: 28px;
        ">
      <img id="image-1" src="frontend/images/medical-background-1.png" style="
            width: 360px;
            height: 100%;
            right: 0%;
            object-fit: cover;
            object-position: 0% 0%;
          " />
      <img id="image-2" src="frontend/images/medical-background-2.png" style="
            display: none;
            width: 360px;
            height: 100%;
            left: 0%;
            object-fit: cover;
            object-position: 100% 0%;
          " />
      <!-- Information Body -->
      <div style="position: absolute; width: 48%; height: 100%; left: 2%">
        <h1 id="ailment-title" style="left: 8%; top: 80px"></h1>
        <p id="ailment-description" style="width: 72%; left: 8%; top: 200px"></p>
        <p id="ailment-disclaimer" style="width: 50%; left: 8%; bottom: 40px; font-size: 10px"></p>
      </div>
      <!-- Questionaire Body -->
      <div id="questions-container" style="position: absolute; width: 48%; height: 100%; right: 2%">
        <div class="question-box" style="
              display: flex;
              align-items: center;
              position: absolute;
              width: 500px;
              height: 240px;
              left: calc(40% - 250px);
              top: 18%;
              text-align: center;
              background: #ffffff;
              box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
              border-radius: 16px;
            ">
          <button id="previous-button" class="tiny-button" style="left: 10px; top: 10px">
            Previous
          </button>
          <h3 id="ailment-question" style="left: 0%; right: 0%;"></h3>
        </div>

        <button id="true-button" class="button" style="left: calc(40% - 120px); top: calc(18% + 280px)">
          Yes
        </button>
        <button id="false-button" class="button" style="left: calc(40% - 120px); top: calc(18% + 396px)">
          No
        </button>
      </div>
      <!-- Products Body -->
      <div id="products-container" style="display: none; position: absolute; width: 48%; height: 100%; right: 2%">

      </div>
    </div>
  </div>
</body>

</html>
