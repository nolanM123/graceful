<!DOCTYPE html>
<html lang="en">

	<head>

		<!-- Meta Data -->
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=divice-width, initial-scale=1.0"/>
		<title>MediHelp</title>

		<!-- CSS -->
		<link rel="stylesheet", href="frontend/styles/styles.css">

		<!-- Java Script -->
		<script src="frontend/scripts/app.js"></script>

	</head>

	<body>

		<!-- Main Body -->
		<div style="position: absolute; left: 4%; right: 4%; top: 4%; bottom: 4%; background: #ffffff; border-radius: 48px;">

			<a href=""><h2 style="left: 4%; top: 10px;">MediHelp</h2></a>

			<!-- Ailment Navbar -->
			<div id="ailment-bar" style="display: flex; justify-content: space-between; position: absolute; left: 25%; right: 25%; top: 36px;">

				<input id="left-arrow" class="arrow-button" type="image" src="frontend/images/arrow-1.png"/>
				<input id="right-arrow" class="arrow-button" type="image" src="frontend/images/arrow-1.png" style="transform: scaleX(-1);"/>

			</div>

			<!-- Ailment Body -->
			<div style="position: absolute; left: 36px; right: 36px; top: 144px; bottom: 36px; background: #F7E4FF; border-radius: 28px;">

				<img src="frontend/images/medical-background-1.png" unselectable="on" style="width: 540px; height: 100%; right: 0%; object-fit: cover; object-position: 0% 0%;">

				<!-- Left Side -->
				<div style="position: absolute; width: 48%; height: 100%; left: 2%">

					<h1 id="ailment-title" style="left: 8%; top: 40px"></h1>
					<p id="ailment-description" style="width: 80%; left: 8%; top: 180px"></p>
					<p id="ailment-disclaimer" style="width: 50%; left: 8%; bottom: 40px; font-size: 10px;"></p>

				</div>

				<!-- Right Side -->
				<div style="position: absolute; width: 48%; height: 100%; right: 2%">

					<!-- question body -->
					<div class="question-box" style="display: flex; align-items: center; position: absolute; width: 60%; height: 40%; left: 20%; top: 15%; text-align: center; background: #FFFFFF; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 16px;">
						
						<button id="previous-button" class="tiny-button" style="left: 10px; top: 10px;">Previous</button>
						<h3 id="ailment-question"></h3>

					</div>

					<button id="true-button" class="button" style="left: calc(50% - 100px); top: calc(55% + 40px);">Yes</button>
					<button id="false-button" class="button" style="left: calc(50% - 100px); top: calc(55% + 140px);">No</button>

				</div>

			</div>

		</div>

	</body>

</html>
